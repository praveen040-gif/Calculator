<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="red" onclick=updateDisplay(this.innerText)>C</button>
                <button class="red" onclick=updateDisplay(this.innerText)>DEL</button>
                <button onclick=updateDisplay(this.innerText)>+</button>
                <button onclick=updateDisplay(this.innerText)>%</button>
            </div>
            <div class="row">
                <button onclick=updateDisplay(this.innerText)>7</button>
                <button onclick=updateDisplay(this.innerText)>8</button>
                <button onclick=updateDisplay(this.innerText)>9</button>
                <button onclick=updateDisplay(this.innerText)>/</button>
            </div>
            <div class="row">
                <button onclick=updateDisplay(this.innerText)>4</button>
                <button onclick=updateDisplay(this.innerText)>5</button>
                <button onclick=updateDisplay(this.innerText)>6</button>
                <button onclick=updateDisplay(this.innerText)>*</button>
            </div>
            <div class="row">
                <button onclick=updateDisplay(this.innerText)>1</button>
                <button onclick=updateDisplay(this.innerText)>2</button>
                <button onclick=updateDisplay(this.innerText)>3</button>
                <button onclick=updateDisplay(this.innerText)>-</button>
            </div>
            <div class="row">
                <button id="dot" onclick=updateDisplay(this.innerText)>.</button>
                <button onclick=updateDisplay(this.innerText)>e</button>
                <button id="equal" onclick=updateDisplay(this.innerText)>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
